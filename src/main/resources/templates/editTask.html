<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>タスクの編集</title>
	<link rel="stylesheet" href="/css/editTask.css">
</head>
<body>
    
    <div class="container">
        <h3>タスクの編集</h3>
    
        <form th:action="@{/updateTask}" method="post">
            <input type="hidden" name="taskId" th:value="${taskId}">
            <div>
                <label for="taskName">タスク</label>
                <input type="text" id="taskName" name="taskName" th:value="${task != null ? task.taskName : ''}" required>
            </div>
         
            <div>
                <label for="taskMemo">メモ</label>
                <textarea id="taskMemo" name="taskMemo" th:text="${task != null ? task.taskMemo : ''}"></textarea>
            </div>
        
            <div>
                <label for="deadline">締め切り</label>
                <input type="date" id="deadline" name="deadline" th:value="${task != null ? task.deadline : ''}" required>
            </div>
         
            <div>
                <label for="status">状況</label>
                <select id="status" name="status" required>
                    <option value="NOT_STARTED" th:selected="${task.status == T(com.example.TaskManageApp.task.Task.TaskStatus).NOT_STARTED}">NOT_STARTED</option>
                    <option value="IN_PROGRESS" th:selected="${task.status == T(com.example.TaskManageApp.task.Task.TaskStatus).IN_PROGRESS}">IN_PROGRESS</option>
                    <option value="COMPLETED" th:selected="${task.status == T(com.example.TaskManageApp.task.Task.TaskStatus).COMPLETED}">COMPLETED</option>
                </select>
            </div>
            
            <div>
                <label for="priority">優先度</label>
                <select id="priority" name="priority" required>
                    <option value="LOW" th:selected="${task.priority == T(com.example.TaskManageApp.task.Task.TaskPriority).LOW}">LOW</option>
                    <option value="MEDIUM" th:selected="${task.priority == T(com.example.TaskManageApp.task.Task.TaskPriority).MEDIUM}">MEDIUM</option>
                    <option value="HIGH" th:selected="${task.priority == T(com.example.TaskManageApp.task.Task.TaskPriority).HIGH}">HIGH</option>
                </select>
            </div>
            
            <div>
                <label for="category">分類</label>
                <input type="text" id="category" name="category" th:value="${task != null ? task.category : ''}">
            </div>
                            
            <button type="submit">更新</button>
        </form>
    </div>
    
</body>
</html>
